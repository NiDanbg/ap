---
layout: default
title: "Блог"
lang: bg
---

<section class="blog">
    <h1>Блог</h1>
    
    <div class="posts-grid">
        {% for post in site.posts %}
            {% if post.lang == page.lang %}
            <article class="post-preview">
                <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
                <div class="post-meta">
                    <time>{{ post.date | date: "%d.%m.%Y" }}</time>
                </div>
                <p>{{ post.excerpt }}</p>
                <a href="{{ post.url | relative_url }}" class="btn">{{ site.data.translations[page.lang].read_more }}</a>
            </article>
            {% endif %}
        {% endfor %}
    </div>
</section>
